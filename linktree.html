<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Tiana</title>
    <style>
        img {
            width: 200px;
            margin-top: 1em;
            border-radius: 50%;
        }
        body {
            text-align: center;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); 
        }
        h1 {
            color: rgb(0, 0, 0)
        }

        .buttons {
            width: 251px;
            margin: auto;
        }

        button {
            width: 250px;
            height: 70px;
            margin: .5em;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: .75em;
        }
    </style>
</head>
<body>
    <img src="https://avatars.githubusercontent.com/u/273509?v=4" alt="">
    <h1>
        James Aja
    </h1>
    <div class="buttons">
        <button>
            Portofolio
        </button>
        <button>
            Github
        </button>
        <button>
            Twitter/X
        </button>
        <button>
            Instagram
        </button>
        <button>
            Youtube
        </button>
    </div>

    <p>
        &copy; Copyright James Aja 2024 
    </p>

</html>
