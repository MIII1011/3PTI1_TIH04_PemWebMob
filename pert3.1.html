<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Posisikan ke bawah */
        }
        body {
            background-image: linear-gradient(to bottom right, rgb(21, 238, 184), rgb(185, 46, 167));
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 200px;
            border-radius: 50%; /* Memberikan efek lingkaran pada gambar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan untuk gambar */
        }
        p {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b); /* Gradien warna pada tombol */
            border: none;
            color: white;
            padding: 15px;
            width: 300px; /* Lebar tombol seragam */
            text-align: center;
            font-size: 16px;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan pada tombol */
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c); /* Balik arah gradien saat di-hover */
            transform: scale(1.05); /* Perbesar tombol saat di-hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Tambah intensitas bayangan saat hover */
        }
    </style>
</head>
<body>
    <div>
        <img src="https://akcdn.detik.net.id/community/media/visual/2019/02/19/42393387-9c5c-4be4-97b8-49260708719e.jpeg?w=750&q=90" alt="">
        <p>Ucok Wassalam</p>

        <button>50 RIBU!! Ebook belajar kungfu</button><br>
        <button>FREE Ebook tutorial jadi gila</button><br>
        <button>FREE Ebook jadi windah basudara</button><br>
        <button>FREE Ebook auto win timezone</button>
    </div>
</body>
</html>
